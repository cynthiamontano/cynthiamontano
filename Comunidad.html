<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Registro de Usuarios</h1>
        <form id="registroForm" method="POST" action="https://script.google.com/macros/s/AKfycby_C0UJrpxBQf15gkAxDnmB56Lbi62TVP3o4fEdX7_838jsEyY4Yhm4v12jYAurIIuX/exec">

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required></select>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required></select>

            <label for="indicativo">Indicativo:</label>
            <select id="indicativo" name="indicativo" required></select>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <button type="submit">Enviar</button>
        </form>

        <p id="mensajeConfirmacion" style="display: none;">✅ ¡Registro enviado correctamente!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
