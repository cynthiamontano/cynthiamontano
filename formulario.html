<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Únete a la Familia - Cynthia Montaño</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <img src="cynthia.jpg" alt="Foto de Cynthia Montaño" class="profile-img">

    <h1>Únete a la Familia Cynthia Montaño / Comunidad</h1>
    <p class="descripcion">Completa el formulario para formar parte de nuestra comunidad exclusiva.</p>

    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre_completo" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
      </div>

      <div class="form-group">
        <label for="tipoDocumento">Tipo de documento:</label>
        <select id="tipoDocumento" name="tipo_documento" required>
          <option value="">Seleccione...</option>
          <option value="Cédula">Cédula</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numeroDocumento">Número de documento:</label>
        <input type="text" id="numeroDocumento" name="numero_documento" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required placeholder="Escribe tu país aquí">
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required placeholder="Escribe tu ciudad aquí">
      </div>

      <div class="form-group whatsapp-group">
        <label for="whatsapp">Número de WhatsApp:</label>
        <div class="whatsapp-container">
          <input type="text" id="indicativo" name="prefijo_whatsapp" placeholder="+XXX" readonly required>
          <input type="text" id="whatsapp" name="numero_whatsapp" placeholder="Número" required>
        </div>
      </div>

      <button type="submit" id="btnEnviar">Enviar</button>
    </form>

    <p id="mensajeConfirmacion">✅ Gracias por unirte. Tu registro fue enviado exitosamente.</p>

    <footer>
      © 2025 Cynthia Montaño — Todos los derechos reservados
    </footer>
  </div>
</body>
</html>
